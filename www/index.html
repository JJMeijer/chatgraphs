<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <title>Chat Graphs</title>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#1F2937">
        <link rel="icon" href="/favicon.ico" sizes="any">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
        <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/css/main-dist.css?v=1" />
        <script src="static/js/main.js?v=1"></script>
        <style>
            .chat-messages::-webkit-scrollbar {
                display: none;
            }

            .chat-messages {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>
    </head>

    <body class="bg-gray-800 text-gray-400 h-full w-full">
        <div class="flex flex-col h-screen">
            <div id="tabs" class="flex flex-row items-center min-w-full border-b border-gray-700 h-10">
                <div
                    id="add-tab"
                    class="
                        ml-2
                        flex
                        items-center
                        justify-center
                        h-8
                        w-8
                        rounded-full
                        cursor-pointer
                        hover:text-gray-100
                    "
                >
                    <span class="text-xl font-bold absolute top-[4px]">+</span>
                </div>
            </div>
            <div id="content" class="grow"></div>
        </div>
        <img src="/static/img/ana.gif?e=pv">
    </body>
</html>
