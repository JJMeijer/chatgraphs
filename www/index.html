<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stream Stories</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/css/main-dist.css" />
        <script src="static/js/app.js"></script>
    </head>

    <body class="bg-gray-800 text-gray-100 min-h-screen">
        <div id="tabs" class="flex flex-row items-center w-full border-b border-gray-700 h-10">
            <label class="group w-36 flex" for="tab-input-1">
                <input
                    type="radio"
                    name="tabs"
                    id="tab-input-1"
                    class="peer hidden"
                    checked
                />
                <span
                    tabindex="0"
                    class="
                        w-full
                        p-2
                        text-center
                        border-gray-700
                        border-r
                        border-l
                        cursor-pointer
                        peer-checked:bg-gray-700
                        peer-checked:cursor-default
                        hover:bg-gray-600
                    "
                >
                    Tab 1
                    <span id="tab-close-1" class="float-right text-gray-400 cursor-pointer text-base text-transparent group-hover:text-gray-400">X</span>
                </span>
            </label>
            <div
                id="add-tab"
                class="
                    ml-2
                    flex
                    items-center
                    justify-center
                    h-8
                    w-8
                    rounded-full
                    cursor-pointer
                    hover:bg-gray-700
                "
            >
                <span class="text-xl font-bold absolute top-[4px]">+</span>
            </div>
        </div>
        <div id="content-1"></div>
    </body>
</html>
